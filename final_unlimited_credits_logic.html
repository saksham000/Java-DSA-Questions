<script>
                        const q = (sel) => document.querySelector(sel);

                        const CREDITS_KEY = "userCredits";
                        const CREDITS_TIMESTAMP = "creditsTimestamp";
                        const VIDEO_ID_KEY = "lastVideoId";

                        function updateCreditsDisplay() {
                          q("#credits").textContent =
                            localStorage.getItem(CREDITS_KEY) || 0;
                        }

                        function addCredits(amount) {
                          const current = parseInt(
                            localStorage.getItem(CREDITS_KEY) || "0"
                          );
                          localStorage.setItem(CREDITS_KEY, current + amount);
                          q("#credits").classList.add("credit-animation");
                          setTimeout(
                            () =>
                              q("#credits").classList.remove(
                                "credit-animation"
                              ),
                            400
                          );
                          updateCreditsDisplay();
                        }

                        function deductCredit() {
  return true;
}

                        function resetCreditsIfNeeded() {
                          const last = parseInt(
                            localStorage.getItem(CREDITS_TIMESTAMP)
                          );
                          const now = Date.now();
                          if (!last || now - last > 86400000) {
                            localStorage.setItem(CREDITS_KEY, "3");
                            localStorage.setItem(CREDITS_TIMESTAMP, now);
                            localStorage.removeItem("taskCompleted");
                            updateCreditsDisplay();
                          }
                        }

                        function resetPlayers() {
                          const player = q("#videoPlayer");
                          const fastIframe = q("#fastPlayFrame");

                          player.pause();
                          player.removeAttribute("src");
                          player.load();
                          player.style.display = "none";

                          fastIframe.removeAttribute("src");
                          fastIframe.style.display = "none";
                        }

                        function getVideoId(url) {
                          try {
                            return new URL(url).pathname
                              .split("/")
                              .pop()
                              .slice(1);
                          } catch {
                            return null;
                          }
                        }

                        function playVideo(suffix = "") {
                          let id = getVideoId(q("#i").value.trim());
                          if (!id) {
                            q("#e").style.display = "block";
                            return;
                          }

                          q("#e").style.display = "none";
                          q("#v").style.display = "block";
                          q("#loader").style.display = "block";

                          const player = q("#videoPlayer");
                          const fastIframe = q("#fastPlayFrame");

                          player.style.display = "none";
                          fastIframe.style.display = "none";

                          q(
                            "#preloadFrame"
                          ).src = `https://mdiskplay.com/terabox/${id}`;

                          setTimeout(() => {
                            player.src = `https://video.mdiskplay.com/${id}.m3u8${suffix}`;
                            player.load();
                            q("#loader").style.display = "none";
                            player.style.display = "block";
                            player.play();
                          }, 10000);
                        }

                        q("#playBtn").addEventListener("click", () => {
                          let id = getVideoId(q("#i").value.trim());
                          if (!id) {
                            q("#e").style.display = "block";
                            return;
                          }

                          if (sessionStorage.getItem(VIDEO_ID_KEY) === id) {
                            console.log("Same video ID, not deducting credit.");
                          } else {
                            if (!deductCredit()) return;
                            sessionStorage.setItem(VIDEO_ID_KEY, id);
                          }

                          playVideo();
                        });
                        q("#playFastBtn").addEventListener("click", () => {
                          let id = getVideoId(q("#i").value.trim());
                          if (!id) {
                            q("#e").style.display = "block";
                            return;
                          }

                          if (sessionStorage.getItem(VIDEO_ID_KEY) === id) {
                            console.log("Same video ID, not deducting credit.");
                          } else {
                            if (!deductCredit()) return;
                            sessionStorage.setItem(VIDEO_ID_KEY, id);
                          }

                          const fastIframe = q("#fastPlayFrame");
                          const loader = q("#loader");
                          const video = q("#videoPlayer");

                          q("#e").style.display = "none";
                          q("#v").style.display = "block";
                          video.style.display = "none";
                          loader.style.display = "block";
                          fastIframe.style.display = "none";

                          fastIframe.src = `https://player.teraboxfast.com/terabox?q=https://1024terabox.com/s/1${id}`;
                          fastIframe.onload = () => {
                            loader.style.display = "none";
                            fastIframe.style.display = "block";
                          };
                        });

                        q("#downloadBtn").addEventListener("click", () => {
                          window.location.href =
                            "https://deslwala.blogspot.com/p/l.html";
                        });

                        function checkTaskCompletion() {
                          const startedAt = parseInt(
                            localStorage.getItem("taskStartedAt")
                          );
                          const now = Date.now();
                          const elapsed = now - startedAt;
                          const queryParams = new URLSearchParams(
                            window.location.search
                          );
                          const hasValidParam = queryParams.get("t") === "d";

                          const minWait = 50 * 1000;
                          const maxWait = 10 * 60 * 1000;

                          if (!startedAt) return;

                          if (
                            hasValidParam &&
                            elapsed >= minWait &&
                            elapsed <= maxWait
                          ) {
                            addCredits(200);
                            showAlert("+200 credits added!");

                            const url = new URL(window.location.href);
                            url.searchParams.delete("t");
                            window.history.replaceState(
                              {},
                              document.title,
                              url.toString()
                            );
                          } else {
                            console.log(
                              "Task not eligible &#8212; either timing or parameter mismatch."
                            );
                          }

                          localStorage.removeItem("taskStartedAt");
                        }

                        function startTask() {
                          localStorage.setItem(
                            "taskStartedAt",
                            Date.now().toString()
                          );

                          window.open("https://tinyurl.com/rsh28kt5", "_blank");
                        }
                        document.addEventListener("DOMContentLoaded", () => {
                          resetCreditsIfNeeded();
                          updateCreditsDisplay();
                          const savedId = sessionStorage.getItem(VIDEO_ID_KEY);
                          if (savedId) {
                            q(
                              "#i"
                            ).value = `https://1024terabox.com/s/1${savedId}`;
                            playVideo();
                          }
                          checkTaskCompletion();
                        });
                        document.addEventListener("visibilitychange", () => {
                          if (document.visibilityState === "visible") {
                            checkTaskCompletion();
                          }
                        });
                        let autoCloseTimeout;

                        function showAlert(message, type = "success") {
                          const modal = document.getElementById("customAlert");
                          const messageElem =
                            document.getElementById("alertMessage");
                          const modalContent =
                            modal.querySelector(".modal-content");

                          messageElem.textContent = message;

                          modalContent.classList.remove("success", "error");
                          modalContent.classList.add(type);

                          modal.style.display = "block";

                          clearTimeout(autoCloseTimeout);
                          autoCloseTimeout = setTimeout(() => {
                            closeAlert();
                          }, 5000);
                        }

                        function closeAlert() {
                          const modal = document.getElementById("customAlert");
                          modal.style.display = "none";
                          clearTimeout(autoCloseTimeout);
                        }
                      </script>

                              );
                            } catch (err) {
                              console.error("Wake Lock failed:", err);

                          document.addEventListener("visibilitychange", () => {
                            if (

                              document.visibilityState === "visible"

                              keepScreenOn();

                          keepScreenOn();
